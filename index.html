<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="page1">
            <div class="dar">
                <label class="switch">
                    <label for="checkbox" class="na">Light</label>
                    <input onclick="changeMode()" type="checkbox" name="checkbox" class="toggle">
                    <span class="slider"></span>
                </label>
            </div>
            <div id="dis">
                <input type="text" class="input" id="in">
            </div>
            <div id="number">
                <div class="num1">
                    <button  class="button" id="but2" style="color: rgb(255, 0, 0);">C</button>
                    <button class="button" id="but2"  style="color: rgb(83, 163, 2);">CE</button>
                    <button class="button" id="but2" style="color: rgb(83, 163, 2);">%</button>
                    <button class="button"  id="but2" style="color: rgb(83, 163, 2);">/</button>
                </div>
                <div class="num1">
                    <button class="button">7</button>
                    <button class="button">8</button>
                    <button class="button">9</button>
                    <button class="button" id="but2" style="color: rgb(83, 163, 2);">*</button>
                </div>
                <div class="num1">
                    <button class="button">4</button>
                    <button class="button">5</button>
                    <button class="button">6</button>
                    <button class="button" id="but2" style="color: rgb(83, 163, 2);">-</button>
                </div>
                <div class="num1">
                    <button class="button">1</button>
                    <button class="button">2</button>
                    <button class="button">3</button>
                    <button class="button" id="but2" style="color: rgb(83, 163, 2);">+</button>
                </div>
                <div class="num1">
                    <button class="button">.</button>
                    <button class="button">0</button>
                    <button class="button">00</button>
                    <button class="button" id="but2" style="color: white; background-color: rgb(83, 163, 2);">=</button>
                </div>
                
            </div>
        </div>
    </main>




    <script src="script.js"></script>
</body>
</html>
